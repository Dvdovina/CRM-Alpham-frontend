<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM | Услуги Alpha Marketing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="pagecrm_page">
    <!-- header -->
    <header class="pagecrm_header">
      <div class="pagecrm_logo-box">
        <img class="pagecrm_logo-img" src="./images/logo.svg" alt="Логотип" />
        <a href="tel:88124095222" class="pagecrm_phone-number"
          >8 812 409-52-22</a
        >
      </div>
      <div class="pagecrm_search-menu-box">
        <div class="pagecrm_burger-menu">
          <button class="pagecrm_burger-btn" type="button">
            <img
              class="pagecrm_burger-img"
              src="./images/icons/burger_btn.svg"
              alt="Иконка меню"
            />
          </button>
          <div class="pagecrm_popup-menu" id="popup-menu">
            <nav class="pagecrm_popup-menu_navigation">
              <a href="#" class="pagecrm_nav-link">Услуги</a>
              <a href="#" class="pagecrm_nav-link">Кейсы</a>
              <a href="#" class="pagecrm_nav-link">Ещё</a>
            </nav>
          </div>
        </div>
        <div>
          <div class="pagecrm_searchbar">
            <button class="pagecrm_searchbar-btn" type="button">
              <img
                class="pagecrm_searchbar-img"
                src="./images/icons/search.svg"
                alt="Иконка поиск"
              />
            </button>
          </div>
        </div>
      </div>
      <nav class="pagecrm_breadcrumbs">
        <a class="pagecrm_breadcrumbs-link" href="https://alpham.pro/">Главная</a>
        <img class="pagecrm_arrow-img" src="./images/icons/arrow.svg" alt="Иконка стрелка" />
        <a class="pagecrm_breadcrumbs-link" href="https://alpham.pro/services/"
          >Услуги Альфа маркетинг</a
        >
        <img class="pagecrm_arrow-img" src="./images/icons/arrow.svg" alt="Иконка стрелка" />
        <a class="pagecrm_breadcrumbs-link" href="#">CRM</a>
      </nav>
    </header>

    <!-- main content -->
    <main class="pagecrm_content">
      <!-- Главный блок -->
      <section class="pagecrm_main"></section>
      <!-- Управление бизнес-процессами -->
      <section class="pagecrm_managing-business"></section>
      <!-- Оставить заявку -->
      <section class="pagecrm_contact-us"></section>
      <!-- Кому полезна CRM -->
      <section class="pagecrm_benefits"></section>
      <!-- CRM в бизнесе -->
      <section class="pagecrm_business-cases"></section>
      <!-- Стоимость подключения -->
      <section class="pagecrm_pricing"></section>
      <!-- Заявка на подбор -->
      <section class="pagecrm_apply"></section>
      <!-- Наш партнер -->
      <section class="pagecrm_partners"></section>
      <!-- Напишите нам -->
      <section class="pagecrm_ask-question"></section>
    </main>
    <!-- footer -->
    <footer class="pagecrm_footer"></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
